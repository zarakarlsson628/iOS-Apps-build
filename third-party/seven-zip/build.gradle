apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

//hardcode 1.0.0
version "1.0.0"
group rootProject.ext.GROUP


publishing {
    publications {
        SevenZipPub(MavenPublication) {
            artifactId project.getName()
            groupId group
            artifact("executable/SevenZip-linux-x86_32.exe") {
                classifier "linux-x86_32"
                extension "exe"
            }
            artifact("executable/SevenZip-linux-x86_64.exe") {
                classifier "linux-x86_64"
                extension "exe"
            }
            artifact("executable/SevenZip-windows-x86_32.exe") {
                classifier "windows-x86_32"
                extension "exe"
            }
            artifact("executable/SevenZip-windows-x86_64.exe") {
                classifier "windows-x86_64"
                extension "exe"
            }
            artifact("executable/SevenZip-osx-x86_64.exe") {
                classifier "osx-x86_64"
                extension "exe"
            }
        }
    }
}

task buildAndPublishLocalMaven(dependsOn: 'publishSevenZipPubPublicationToMavenLocal') {

}

artifacts {
    archives(file("executable/SevenZip-linux-x86_32.exe")) {
        classifier "linux-x86_32"
        extension "exe"
    }
    archives(file("executable/SevenZip-linux-x86_64.exe")) {
        classifier "linux-x86_64"
        extension "exe"
    }
    archives(file("executable/SevenZip-windows-x86_32.exe")) {
        classifier "windows-x86_32"
        extension "exe"
    }
    archives(file("executable/SevenZip-windows-x86_64.exe")) {
        classifier "windows-x86_64"
        extension "exe"
    }
    archives(file("executable/SevenZip-osx-x86_64.exe")) {
        classifier "osx-x86_64"
        extension "exe"
    }
}
//don't upload sevenZip default
if (hasProperty('UPLOAD_SEVEN_ZIP')) {
    apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
}
